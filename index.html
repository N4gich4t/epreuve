<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le début</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/epee.png">
</head>
<body>

<header>
    <h1 class="test">L'Epreuve Commencera dans : </h1>
</header>

<video id="background-video" autoplay loop muted>
    <source src="img/portail.mp4" type="video/mp4">
</video>


<audio id="background-music">
    <source src="audio/music_fond.mp3" type="audio/mp3">
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var music = document.getElementById('background-music');
        var video = document.getElementById('background-video');

        // Déclenche la lecture de la musique dès que la page est chargée
        music.play();

        // Ajoute un écouteur d'événement pour déclencher la lecture de la musique lorsqu'un clic est effectué sur la vidéo
        video.addEventListener('click', function() {
            // Vérifie si la musique est en pause
            if (music.paused) {
                // Si oui, lance la lecture de la musique
                music.play();
            } else {
                // Si non, met la musique en pause
                music.pause();
            }
        });

        // Votre code de compte à rebours ici
    });
</script>

<div id="countdown" class="countdown-container">
    <div class="countdown-item">
        <span class="countdown-number" id="days"></span><br>
        <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="hours"></span><br>
        <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="minutes"></span><br>
        <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="seconds"></span><br>
        <span class="countdown-label">Seconds</span>
    </div>
</div>
<button id="bottle" class="large-font" style="display:none;">Débutons</button>

<script src="script.js"></script>
</body>
</html>
