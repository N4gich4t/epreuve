<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le début</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/epee.png">
</head>
<body>

<header>
    <h1 class="test">L'Epreuve Commencera dans : </h1>
</header>

<video id="background-video" autoplay loop muted>
    <source src="img/portail.mp4" type="video/mp4">
</video>

<button id="start-audio">Démarrer la musique</button>

<audio id="background-music">
    <source src="audio/music_fond.mp3" type="audio/mp3">
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('background-music');
        var button = document.getElementById('start-audio');

        // Ajout d'un écouteur d'événement sur le bouton pour démarrer l'audio
        button.addEventListener('click', function() {
            // Vérifiez d'abord si la musique n'est pas déjà en train de jouer
            if (audio.paused) {
                audio.play();
            }
        });
    });
</script>

<div id="countdown" class="countdown-container">
    <div class="countdown-item">
        <span class="countdown-number" id="days"></span><br>
        <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="hours"></span><br>
        <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="minutes"></span><br>
        <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-item">
        <span class="countdown-number" id="seconds"></span><br>
        <span class="countdown-label">Seconds</span>
    </div>
</div>
<button id="bottle" class="large-font" style="display:none;">Débutons</button>

<script src="script.js"></script>
</body>
</html>
